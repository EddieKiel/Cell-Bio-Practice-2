// Render questions
function renderQuestions() {
    const quizContainer = document.getElementById('quiz');
    quizContainer.innerHTML = '';

    questions.forEach((q, index) => {
        const questionDiv = document.createElement('div');
        questionDiv.className = 'question';
        questionDiv.innerHTML = `
            <h2>${index + 1}. ${q.question}</h2>
            <ul class="options">
                ${q.options.map((option, i) => `
                    <li>
                        <input type="radio" name="q${index}" value="${i}"> ${option}
                    </li>
                `).join('')}
            </ul>
        `;
        quizContainer.appendChild(questionDiv);
    });
}

// Check answers and display result
function checkAnswers() {
    let score = 0;

    questions.forEach((q, index) => {
        const selectedOption = document.querySelector(`input[name="q${index}"]:checked`);
        const optionsList = document.querySelectorAll(`input[name="q${index}"]`).forEach(input => {
            const li = input.parentNode;
            if (parseInt(input.value) === q.correct) {
                li.classList.add('correct');
            } else if (input.checked) {
                li.classList.add('incorrect');
            }
        });

        if (selectedOption && parseInt(selectedOption.value) === q.correct) {
            score += 1;
        }
    });

    const result = document.getElementById('result');
    result.innerHTML = `You scored ${score} out of ${questions.length}`;
    result.classList.add('visible');
}

// Initial rendering of questions
renderQuestions();
